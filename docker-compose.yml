version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build:/app/build
    ports:
      - "3000:80" # 프론트엔드 서비스는 3000 포트에서 접근 가능

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build:/app/static
    ports:
      - "8000:80" # 백엔드 서비스는 8000 포트에서 접근 가능
    depends_on:
      - frontend
